<!DOCTYPE html>
<html lang="en">
    <head>
        <title>D3 Schedule</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>

        <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="js/d3.min.js" type="text/javascript"></script>
        <script src="js/chroma.min.js" type="text/javascript"></script>
        <script src="js/d3-tip-0.6.6.js" type="text/javascript"></script>

    <body>
        <div class="container">
            <div id='d3'></div>

            <!-- Reusable fake popover for all d3 elements -->
            <div id='po-d3' class="popover right">
                <div style="top: 50%;" class="arrow"></div>
                <div class="popover-content">
                    <div style="top: 0%;" class="arrow"></div>
                    <div class="popover-content">Vivamus sagittis lacus vel augue laoreet rutrum faucibus.</div>
                    <button id='po-d3-ok' type="button" class="btn btn-default" data-container="body">
                        OK
                    </button>
                </div>
            </div>
            
        </div>
    </body>
