<!DOCTYPE html>
<html lang="en">
    <head>
        <title>D3 Schedule</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>

        <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="js/d3.min.js" type="text/javascript"></script>
        <script src="js/chroma.min.js" type="text/javascript"></script>
        <script src="js/d3-tip-0.6.6.js" type="text/javascript"></script>
        <script src="js/grid.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id='d3'></div>

            <!-- Reusable fake popover for all d3 elements -->
            <div id='po-d3' class="popover right">
                <div id='po-d3-arrow' class="arrow"></div>
                <div class="popover-content">
                    <div class="container-fluid">
                        <form role="form" class="form-horizontal">
                            <div class="row">
                                <h3 id='po-d3-title'></h3>
                                <h4>Day/Time: <span class="pull-right" id='po-dtm'></span></h5>
                                <h4>Room: <span class="pull-right" id='po-room'></span></h5>
                            </div>
                             <div class="row">
                                <label for="hConst">Hard Constraints</label>
                                <select id="hConst" multiple class="form-control">
                                    <option>Constraint 1</option>
                                    <option>Constraint 2</option>
                                    <option>Constraint 3</option>
                                    <option>Constraint 4</option>
                                    <option>Constraint 5</option>
                                </select>
                            </div>
                            <br/>
                            <div class="row">
                                <label for="sConst">Soft Constraints</label>
                                <select id="sConst" multiple class="form-control">
                                    <option>Constraint 1</option>
                                    <option>Constraint 2</option>
                                    <option>Constraint 3</option>
                                    <option>Constraint 4</option>
                                    <option>Constraint 5</option>
                                </select>
                            </div>
                            <br/>
                            <div class="row">
                                <label>Add Constraint(s)</label><br/>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="addConst" placeholder="Avoid Conflict With">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="addClass" placeholder="Class">
                                    </div> 
                                </div>
                                <div class="col-md-1 pull-right">
                                    <div class="form-group">
                                        <button class="btn btn-default" id="po-add" type="button">+</button>
                                    </div> 
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>
                                            <input type="checkbox">Hard Constraint
                                        </label>
                                    </div>
                                </div>
                                <button id='po-d3-ok' type="button" class="btn btn-default" data-container="body">OK</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
